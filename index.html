<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple calculator</title>
</head>
<body>
    <div class="center-content">
        <div class="calculator">
            <div class="display hugebox">
                <div class="center-vertical">
                    0
                </div>
            </div>
            
            <button class="clear mediumbox" type="button">C</button>
            <button class="reduce smallbox" type="button">&#x27F5</button>
            <button class="divide operator smallbox" type="button" value="/">รท</button>

            <button class="digit smallbox" type="button" value="7">7</button>
            <button class="digit smallbox" type="button" value="8">8</button>
            <button class="digit smallbox" type="button" value="9">9</button>
            <button class="multiply operator smallbox" type="button" value="*">ร</button>

            <button class="digit smallbox" type="button" value="4">4</button>
            <button class="digit smallbox" type="button" value="5">5</button>
            <button class="digit smallbox" type="button" value="6">6</button>
            <button class="minus operator smallbox" type="button" value="-">-</button>

            <button class="digit smallbox" type="button" value="1">1</button>
            <button class="digit smallbox" type="button" value="2">2</button>
            <button class="digit smallbox" type="button" value="3">3</button>
            <button class="plus operator smallbox" type="button" value="+">+</button>

            <button class="digit bigbox" type="button" value="0">0</button>
            <button class="equals operator smallbox" type="button" value="=">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
